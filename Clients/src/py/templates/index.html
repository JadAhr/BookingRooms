<!DOCTYPE html>
<html class="scroll-smooth" style="scroll-behavior: smooth;" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../../dist/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="bg-white">
    <div class="container mx-auto p-4 w-96 h-full ">
        <h1 class="text-2xl font-bold mb-4" style="font-family: Great Vibes, cursive; font-weight: 500;">Hotel Booking Chatbot</h1>
        <div class="bg-white p-4 rounded shadow-md">
            <div id="chatbox" class="overflow-y-auto h-28 mb-4 p-2 border border-gray-300 rounded">
                <!-- Chat messages will appear here -->
            </div>
            <input id="userInput" type="text" placeholder="Type your message..." class="w-full p-2 border border-gray-300 rounded mb-2">
            <button id="sendButton" class="w-full bg-blue-500 text-white p-2 rounded">Send</button>
        </div>
    </div>

    <script>
        document.getElementById("sendButton").addEventListener("click", function() {
            let userInput = document.getElementById("userInput").value;
            let chatbox = document.getElementById("chatbox");

            if (userInput.trim() !== "") {
                let userMessage = document.createElement("div");
                userMessage.textContent = "You: " + userInput;
                userMessage.classList.add("bg-blue-100", "p-2", "rounded", "mb-2");
                chatbox.appendChild(userMessage);

                fetch("/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message: userInput })
                })
                .then(response => response.json())
                .then(data => {
                    let botMessage = document.createElement("div");
                    botMessage.textContent = "Chatbot: " + data.response;
                    botMessage.classList.add("bg-gray-100", "p-2", "rounded", "mb-2");
                    chatbox.appendChild(botMessage);

                    chatbox.scrollTop = chatbox.scrollHeight;
                });

                document.getElementById("userInput").value = "";
            }
        });
    </script>
</body>
</html>
